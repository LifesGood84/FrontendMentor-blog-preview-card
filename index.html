<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img  class="html-image" src="assets/images/illustration-article.svg" alt="html css foundation image" width="336" height="201">
    <p class="category">Learning</p>
    <p class="published-date">Published 21 Dec 2023</p>
    <h1 class="title">HTML & CSS foundations</h1>
    <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author-section">
      <img src="assets/images/image-avatar.webp" alt="author picture" width="32" height="32">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>   
  
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Life's Good - Lauris</a>.
  </div>
</body>
</html>
